{% block content %}

<h2>Login</h2>
<form method="post">
	<div>					
	<label>Username</label>

	</div>
	<div>
		<label>Password</label>
		<input type ="password" name = "password">

	</div>
	<input type="submit">
</form>
{% endblock %}
